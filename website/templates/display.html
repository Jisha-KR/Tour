{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Display</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href="{% static 'CSS/disply.css' %}">
    <script src='main.js'></script>
</head>
<body>
    <header><h2 class="Avancer">Avancer Tours</h2></header>

    <h2>All Packages by "{{ username }}"</h2>
 
    <table border="1px">
        <thead>
            <tr>
                <th>Destination</th>
                <th>Price</th>
                <th>Duration</th>
                <th>Details</th>
                <th>Images</th>
                <th>Vendor</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for i in item %}
            <tr>
                <td>{{ i.destination }}</td>
                <td>{{ i.price }}</td>
                <td>{{ i.duration }}</td>
                <td>{{ i.details }}</td>
                <td>{{ i.image }}</td>  
                <td>{{ username }}</td>
                <td>                    
                    <button class="delt-btn" type="submit"><a href="{% url 'delt' i.pk %}" onclick="return confirm('Are you sure to delete this item?');">Delete</a></button>
                    <button class="edit-btn" type="submit"><a href="{% url 'editt' i.pk %}">Edit</a></button>
                </td>
                
            </tr>
            {% endfor %}
        </tbody>
        <button class="add-btn" type="submit"><a href="{% url 'addpackages'  %}">Add New Packages</a></button>
        <button class="approv-btn" type="submit"><a href="{% url 'approvedpackages' %}">Approved packages</a></button>
        <button class="log-btn" type="submit"><a href="{% url 'logoutt' %}">Logout</a></button>
        <br><br>
    </table>
</body>
</html>
