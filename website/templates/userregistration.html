{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>User registration Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href="{% static 'CSS/registration.css' %}" >
    <script src='main.js'></script>
</head>
<body>
    <header><h2 class="Avancer">Avancer Tours</h2></header>

    <h2 class="reg" >User Registration Form</h2>
    <form method="post" class="frm" >
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
        <button type="submit"><a href="{% url 'usrlogn' %}">Login</a></button>
        <button class="ind" type="submit"><a href="{% url 'index' %}">Home Page</a></button>
    </form>
</body>
</html>
