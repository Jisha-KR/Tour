{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Vendor registration Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href="{% static 'CSS/registration.css' %}" >
    <script src='main.js'></script>
</head>
<body>
    <header><h2 class="Avancer">Avancer Tours</h2></header>

    <h2 class="reg">Vendor Registration Form</h2>
    <form method="post" class="frm">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
        <button type="submit"><a href="{% url 'vendorlogin' %}">Login</a></button>
        <button type="submit"><a href="{% url 'index' %}">Home page</a></button>

    </form>
</body>
</html>
