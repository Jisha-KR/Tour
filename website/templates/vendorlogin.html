{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Vendor Login Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href="{% static 'CSS/userlogin.css' %}" >
    <script src='main.js'></script>
</head>
<body>
    <header><h2 class="Avancer">Avancer Tours</h2></header>

    <h2 class="hd">Vendor Login Form</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
        <button type="submit"><a href="{% url 'vendorregistration' %}">Register</a></button>

    </form>
</body>
</html>
