{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Book {{ package.destination }}</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <header><h2 class="Avancer">Avancer Tours</h2></header>

    <div>
        <h1>Book {{ package.destination }}</h1>
    <form action="{% url 'book_package' package.pk %}" method="post">
        {% csrf_token %}
        <button type="submit">Confirm Booking</button>
    </form>
    <a href="{% url 'package_detail' package.pk %}">Back to Package Details</a>
</body>
</html>
